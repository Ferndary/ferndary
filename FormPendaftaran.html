<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Bootstrap</title>
	<link rel="stylesheet" href="dist/css/bootstrap.min.css">
</head>
<body>
	<h1>Form Pendaftaran</h1>
	<div class="container">
		<br>
		<form>
			<div class="row mb-4">
				<div class="col-md-6">
					<label class="form-label" for="inputFirstName"><b>Nama</b></label>
					<input type="text" id="inputFirstName" class="form-control" placeholder="Masukkan Nama Anda">
				</div>
				<div class="col-md-6">
					<label class="form-label" for="inputLastName"><b>Marga</b></label>
					<input type="text" id="inputLastName" class="form-control" placeholder="Masukkan Marga Anda">
				</div>
			</div>
			<div class="row mb-4">
				<div class="col-md-12">
					<label class="form-label" for="inputAlamat"><b>Alamat</b></label>
					<textarea class="form-control" id="inputAlamat" rows="5" placeholder="Input alamat lengkap"></textarea>
				</div>
			</div>
			<div class="row mb-4">
				<div class="col-md-12">
					<label for="jenisKelamin"><b>Jenis Kelamin</b></label>
						<div class="form-check form-check-inline">
							<input type="radio" id="jenisKelamin" name="jenisKelamin" class="form-check-input">
							<label for="laki-laki" class="form-check-table">Laki-laki</label>
						</div>
						<div class="form-check form-check-inline">
							<input type="radio" id="jenisKelamin" name="jenisKelamin" class="form-check-input">
							<label for="perempuan" class="form-check-table">Perempuan</label>
						</div>
				</div>
			</div>
			<div class="row mb-4">
				<div class="col-md-12">
					<label for="status"><b>Status</b></label>
					<select name="status" id="status" class="form-select">
						<option selected disabled>Pilih Status</option>
						<option value="single">Single</option>
						<option value="menikah">Married</option>
					</select>
				</div>
			</div>
			<div class="row mb-4">
				<label for="mataKuliah"><b>Mata Kuliah</b></label>
				<div class="col-md-12">
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="web">
						<label for="web">Pemrograman Web</label>
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="pemdas">
						<label for="pemdas">Pemrograman Dasar</label>
					</div>
				</div>
			</div>
			<div class="row mb-4">
				<div class="col-md-12">
					<label for="uploadFile"><b>Upload File</b></label>
					<input type="file" class="form-control" id="uploadFile">
				</div>
			</div>
			<div class="row mb-4">
				<div class="col-md-12">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="reset" class="btn btn-secondary">Reset</button>
				</div>
			</div>
		</form>
	</div>
</body>
	<script src="dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
